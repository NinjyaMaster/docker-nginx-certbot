
server {

    listen 8080;
    server_name gqshop.online www.gqshop.online;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    if ($host = www.gqshop.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = gqshop.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    
    return 404; # managed by Certbot
}


server {
    server_name gqshop.online www.gqshop.online;


    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/gqshop.online/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/gqshop.online/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;
    }

}